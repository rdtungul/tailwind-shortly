<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="icon.svg" type="image/svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RD Shortly</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVIGATION CONTAINER -->
    <nav class="container relative p-6 mx-auto">
      <!-- Flex Container for all items -->
      <div class="align-items-center">
        <!-- Flex Container for logo/menu -->
        <div class="flex items-center space-x-20">
          <!-- Logo -->
          <img src="images/logo.svg" alt="" />
          <!-- Left Menu -->
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Features
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Pricing
            </a>
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet">
              Resources
            </a>
          </div>
        </div>

        <!-- Right Buttons Menu -->
        <div
          class="items-center hidden space-x-6 font-bold text-grayishViolet lg:flex"
        >
          <div class="hover:text-veryDarkViolet">Login</div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white rounded-full bg-cyan hover:opacity-70"
            >Signup</a
          >

          <!-- @todo: Hamburger Menu -->
        </div>

        <!-- @todo: Mobile Menu -->
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container flex flex-col-reverse p-6 mx-auto lg:flex-row">
        <!-- Content Container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left"
          >
            More than just shorter links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left"
          >
            build your brand's recognition and get detailed insights on how your
            links are performing.
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="px-10 py-5 text-2xl font-bold text-white rounded-full bg-cyan lg:py-4 hover:opacity-70"
              >Get Started</a
            >
          </div>
        </div>

        <!-- Image Container -->
        <div class="mx-auto mb-24 md:w-180 lg:mb-0 lg-w-1/2">
          <img src="images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
